<div class="card mt-3 left-card">
  <div class="card-header">
    <div class="float-left">My Help</div>
    <div class="float-right">
      <button class="btn btn-primary btn-sm ml-8px" (click)="refresh()">refresh</button>
    </div>
  </div>
  <div class="card-body">
    <div class="help-content" *ngFor="let help of helpList">
     
      <div
        class="long-bar mt-2"
        *ngIf="user.email.indexOf(help.email) >= 0 && help.action === 'seek'"
        (click)="open(content2, help)"
      >
     <span class="badge badge-pill badge-info">{{help.action}}</span> Seeked for help at {{ help.subAddress }}, {{ help.address }}
      </div>
      <div
        class="long-bar mt-2"
        *ngIf="help.action === 'extend' && user.email.indexOf(help.email) >= 0"
        (click)="open(content2, help)"
      >
      <span class="badge badge-pill badge-info">{{help.action}}</span> Extended help at {{ help.subAddress }}, {{ help.address }}
      </div>
    </div>
  </div>
</div>

<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ helpObj.name }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ helpObj.helpDescription }}
  </div>
  <div class="modal-footer">
    Contact me on <b>mobile:</b> {{ helpObj.mobileNumber }} and <b>email:</b>
    {{ helpObj.email }}
  </div>
</ng-template>
