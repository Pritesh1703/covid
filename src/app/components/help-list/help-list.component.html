<div class="card mt-3 left-card">
  <div class="card-header">
    Help Cases
  </div>
  <div class="card-body">
    <ngb-tabset [destroyOnHide]="false">
      <ngb-tab title="Helpers">
        <ng-template ngbTabContent>
          <div class="help-content">
            <div class="long-bar" *ngFor="let help of helpList" (click)="open(content, help)">
              {{help.address}}
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{helpObj.name}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{helpObj.helpDescription}}
  </div>
  <div class="modal-footer">
    Contact on <b>mobile:</b> {{helpObj.mobileNumber}} and <b>email:</b> {{helpObj.email}}
  </div>
</ng-template>
